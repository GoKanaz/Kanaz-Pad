# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable Gradle caching
org.gradle.caching=true

# Enable configuration cache
org.gradle.configuration-cache=true

# Kotlin incremental compilation
kotlin.incremental=true

# Kotlin incremental compilation for Java
kotlin.incremental.java=true

# Kotlin compiler optimization
kotlin.compiler.execution.strategy=in-process

# Android build cache
android.enableBuildCache=true

# Use daemon
org.gradle.daemon=true

# Configure only necessary projects
org.gradle.configureondemand=true

# Disable build features not used
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false

# R8 optimizations
android.enableR8.fullMode=true
android.enableR8=true

# Enable file system watching
org.gradle.vfs.watch=true

# Kotlin MPP (for future use)
kotlin.mpp.stability.nowarn=true
kotlin.mpp.enableCInteropCommonization=true

# Android options
android.databinding.incremental=true
android.databinding.enableV2=true

# Kanaz Pad specific configurations
# App name
APP_NAME=Kanaz Pad

# Developer info
DEVELOPER_NAME=GoKanaz
DEVELOPER_USERNAME=@GoKanaz

# Build configurations
# Uncomment these lines when you have signing configs
# RELEASE_STORE_FILE=your-keystore.jks
# RELEASE_STORE_PASSWORD=your-store-password
# RELEASE_KEY_ALIAS=your-key-alias
# RELEASE_KEY_PASSWORD=your-key-password

# Feature flags
FEATURE_CLOUD_SYNC=false
FEATURE_COLLABORATION=false
FEATURE_ENCRYPTION=false

# API endpoints (for future use)
# API_BASE_URL=https://api.kanazpad.com
# API_VERSION=v1

# Analytics (for future use)
# ENABLE_ANALYTICS=false
# ANALYTICS_KEY=your-analytics-key

# Crash reporting (for future use)
# ENABLE_CRASH_REPORTING=false
# CRASHLYTICS_KEY=your-crashlytics-key

# Debug settings
DEBUG_MODE=true
ENABLE_LOGGING=true

# Performance monitoring
ENABLE_PROFILING=false
ENABLE_STRICT_MODE=false
